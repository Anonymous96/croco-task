<div class="grid-item" [style.backgroundImage]="'url(' + imgUrl + ')'">
  <div class="tag">
    @if(tags.length){ @for(tag of tags; track tag) {
    <app-button
      [primary]="true"
      size="small"
      [label]="tag | uppercase"
    ></app-button>
    } }
  </div>
  <span class="text">{{ title }}</span>

  <div class="play__overlay">
    <app-button
      [primary]="true"
      size="large"
      label="PLAY"
      (onClick)="onClick.emit($event)"
    ></app-button>
  </div>
</div>
